get:
  tags:
    - Contacts
  summary: Tüm contactları listeler
  operationId: getContacts
  description: Tüm contact listesini döner
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
    - name: limit
      in: query
      required: false
      schema:
        type: integer
  responses:
    '200':
      description: Başarılı yanıt
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas.yaml#/Contact'
